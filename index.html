<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Css Link Start -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!-- Css Link End -->
	<!-- font awesome start -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- font awesome end -->

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
	<!-- Font familly End -->


	<title>Sing Ups</title>


</head>
<body>

<div class="form-box">
	<div class="form-box-main">
		<div class="form-box-right">
			<img src="img/signin-image.jpg">
			<a href="">Create New Account</a>
		</div>
		<div class="form-box-left">
			<h2>Sing Up</h2>
			<form>
				<div class="main">
					<input type="text" name="" placeholder="Your Name" class="form-ctrl">
					<div class="form_icon">
						<i class="fa fa-user"></i>
					</div>
				</div>
				
				<div class="main">
					<input type="password" name="" placeholder="Your password" class="form-ctrl">
					<div class="form_icon">
						<i class="fa fa-lock"></i>
					</div>
				</div>
				
				<input type="checkbox" name="" placeholder="" class="checkbox">
				<label><a href="">remember me</a></label>
				<button type="submit" class="form-button">
					Log In
				</button>
				
			</form>
			<div class="Social">
				<span>Or login with</span>
				<a href=""><i class="fa fa-facebook"></i></a>
				<a href=""><i class="fa fa-twitter"></i></a>
				<a href=""><i class="fa fa-google"></i></a>
			</div>
		</div>
		
	</div>
</div>
</body>
</html>
